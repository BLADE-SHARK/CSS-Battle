<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push_button</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .container{
            background-color: #6592CF;            
            height: 300px;
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .rectangle{
            background-color: #243D83;
            height: 150px;
            width: 300px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: absolute; top: 75px; left: 50px;
            z-index: 1;
                        
        }
        .circle1{
            background-color: #6592CF;
            height: 250px;
            width: 250px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: absolute; top: 25px; left: 75px;
            z-index: 2;
        }
        .circle2{
            background-color: #243D83;
            height: 150px;
            width: 150px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: absolute; top: 75px; left: 125px;
            z-index: 3;
        }
        .circle3{
            background-color: #EEB850;
            height: 50px;
            width: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: absolute; top: 125px; left: 175px;
            z-index: 4;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>
    
</body>
</html>
